<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Sæt en lokal server op der sender overskriften "Velkommen til denne
    side!" som <h1> og i blå tekstfarve når man tilgår den. -->
    <script>
      const express = require("express");
      const app = express();

      const port = 3000,
        IP = "127.0.0.1";
      app.get("/", (req, res) => {
        //dette er reelt en hændelseslytter, req er objektet for anmodningen, res er objektet for responsen
        res.setHeader("Content-Type", "text/plain");
        res.send("<h1 style='color: blue;'>Velkommen til denne side!</h1>");
      });
      app.listen(port, IP, () => {
        console.log(`Serveren kører på http://${IP}:${port}`); //det er selvfølgelig ikke obligatorisk at have dette console-statement
      });
    </script>
  </body>
</html>
